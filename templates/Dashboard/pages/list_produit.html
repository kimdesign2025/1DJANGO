{% extends 'Dashboard/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center display-5 mb-4">Liste des Produits</h1>
    
    <div class="row g-4">
        {% for produit in produits %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <!-- Image du produit -->
                    <div style="height: 200px; overflow: hidden;">
                        <img src="{{ produit.get_image_url }}" class="card-img-top" alt="{{ produit.nom }}" style="height: 100%; width: 100%; object-fit: cover;">
                    </div>

                    <!-- DÃ©tails du produit -->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate">{{ produit.nom }}</h5>
                        <p class="card-text small text-muted">{{ produit.description|truncatechars:100 }}</p>

                        <!-- Boutons d'action -->
                        <div class="mt-auto">
                            <a href="{% url 'produit:product_detail' produit.pk %}" class="btn btn-outline-info btn-sm w-100 mb-2">Voir</a>
                            <a href="{% url 'produit:product_update' produit.pk %}" class="btn btn-outline-warning btn-sm w-100 mb-2">Modifier</a>
                            <a href="{% url 'produit:product_delete' produit.pk %}" class="btn btn-outline-danger btn-sm w-100" onclick="return confirm('Voulez-vous vraiment supprimer ce produit ?');">Supprimer</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
