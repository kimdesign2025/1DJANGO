<!-- authentification/templates/authentification/register.html -->

{% extends 'Dashboard/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Créer un compte</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Créer le compte</button>
    </form>
</div>
{% endblock %}
